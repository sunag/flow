<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>flow - javascript ui</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" href="../favicon.ico" />
	<link rel="stylesheet" href="css/page.css" type="text/css"/>
	<link rel="stylesheet" href="../css/flow.css" type="text/css"/>
	<!-- <link rel="stylesheet" href="../fonts/open-sans/open-sans.css" type="text/css"/> -->
</head>
<body>
	<script type="module">

		import * as Flow from '../build/module/flow.min.js';

		const object = {
			'string': 'Hello World!',
			'color': 0x339933,
			'number': 100,
			'slider': .5,
			'text': 'Text Area'
		};

		const node = new Flow.PanelNode( 'Panel', 'center' );
		node.addString( object, 'string' );
		node.addColor( object, 'color' );
		node.addNumber( object, 'number' );
		node.addSlider( object, 'slider', 0, 1 );
		node.addText( object, 'text' );
		node.addButton( 'My Button' );

		document.body.appendChild( node.dom );

	</script>
</body>
</html>
