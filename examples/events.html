<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>flow - javascript ui</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" href="../favicon.ico" />
	<link rel="stylesheet" href="css/page.css" type="text/css"/>
	<!-- <link rel="stylesheet" href="../fonts/open-sans/open-sans.css" type="text/css"/> -->
</head>
<body>
	<script type="module">

		import * as Flow from '../build/module/flow.min.js';

		const panel = new Flow.PanelNode( 'Callback ( Open Console )', 'center' );
		panel.setWidth( 400 );

		const numberElement = panel.addSlider( { number: .5 }, 'number', 0, 1 );
		numberElement.onChange( ( input ) => {

			console.log( 'Value:', input.value );

		} );

		const buttonElement = panel.addButton( 'Button' );
		buttonElement.onClick( () => {

			console.log( 'Clicked!' );

		} );

		document.body.appendChild( panel.dom );

	</script>
</body>
</html>
